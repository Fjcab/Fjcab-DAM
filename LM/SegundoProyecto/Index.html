<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Utils/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gestor de Trabajadores</title>
  </head>
  <body>
    <header class="card-body text-center m-4">
      <h1 class="card-title">Sistema de Gestión de Trabajadores</h1>
    </header>
    <main class="container m-4">
      <article class="row">
        <div class="col-7">
          <input placeholder="Nombre" class="form-control" id="input-nombre" />
          <input
            placeholder="Apellidos"
            class="form-control"
            id="input-apellido"
          />
          <input placeholder="Correo" class="form-control" id="input-correo" />
          <select
            name="Departamento"
            class="form-control"
            id="select-departamento"
          >
            <option value="">--Selecciona un departamento--</option>
            <option value=" IT ">IT</option>
            <option value=" Marketing ">Marketing</option>
            <option value=" Ventas ">Ventas</option>
            <option value=" Administracion ">Administración</option>
          </select>
          <button class="btn btn-primary" id="boton-agregar">Agregar</button>
        </div>
        <div class="col">
          <ul id="lista-usuarios" class="list-group"></ul>
        </div>
      </article>
    </main>
    <article class="col-4 card-body m-4">
      <h3 class="card-title">Empleados</h3>
      <ul class="list-group list-group-flush">
        <li class="card-text" id="contadorIT">Numero de empleados en IT: 0</li>
        <li class="card-text" id="contadorMarketing">
          Numero de empleados en Marketing: 0
        </li>
        <li class="card-text" id="contadorVentas">
          Numero empleados en Ventas: 0
        </li>
        <li class="card-text" id="contadorAdministracion">
          Numero de empleados en Administración: 0
        </li>
        <li class="card-text" id="contador">Numero total de empleados: 0</li>
      </ul>
    </article>
    <script src="./utils/gestor.js"></script>
  </body>
</html>
