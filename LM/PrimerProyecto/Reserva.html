  <body>
    <section class="link2">
      <h2>Formulario Reservas</h2>
      <article>
        <form>
          <div>
            <h3>Datos Personales</h3>
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" /><br />
            <label for="apellido1">Primer apellido</label>
            <input type="text" placeholder="Primer apellido" /><br />
            <label>Segundo apellido</label>
            <input type="text" placeholder="Segundo apellido" />
          </div>
          <div>
            <h3>Datos de Reserva</h3>
            <label>Fecha</label>
            <input type="date" min="2023-12-01" max="2024-01-15" />
            <label>Hora</label>
            <select>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
            </select>
            <label>:</label>
            <select>
              <option>00</option>
              <option>15</option>
              <option>30</option>
              <option>45</option>
            </select>
            <br />
            <label>Nº de personas</label>
            <input type="number" min="01" max="10" placeholder="0" />
          </div>
          <div>
            <h3>Datos de Contacto</h3>
            <label>Teléfono</label>
            <input type="text" placeholder="Teléfono" /><br />
            <label>E-mail</label>
            <input type="text" placeholder="E-mail" />
          </div>
          <div>
            <h3>Otros Datos</h3>
            <label>¿Es alergico a algún alimento?</label><br />
            <label>Si</label>
            <input type="radio" name="alergico" />
            <label>No</label>
            <input type="radio" name="alergico" /><br />
            <textarea placeholder="Introduzca cual"></textarea><br />
            <label>Otros</label><br />
            <textarea placeholder="Comentario"></textarea><br />
          </div>
          <button>Enviar</button>
        </form>
      </article>
    </section>
