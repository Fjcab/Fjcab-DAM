<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ejercicio3</title>
  </head>
  <body>
    <main class="container">
      <h3 class="m-3">Ejercicio 1</h3>
      <section class="container border">
        <p clas="row">Registro</p>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Nombre:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputNombre" />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Apellido:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputApellido" />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Comentarios:</label>
          <div class="col-sm-10">
            <textarea
              class="col-sm-12"
              maxlength="50"
              placeholder="Comentarios:"
              id="texto"
            ></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check" />
              <label class="form-check-label">
                <b>Acepto las condiciones del servicio.</b>
              </label>
            </div>
          </div>
        </div>
        <button type="btn" class="offset-sm-2 mb-2" id="btn">Enviar</button>
        <button
          type="btn"
          onclick="reseteo()"
          class="offset-sm-2 mb-2"
          id="reset"
        >
          Reset
        </button>
      </section>
      <form class="container border">
        <p clas="row">Registro</p>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Nombre:</label>
          <div class="col-sm-10" id="nombre"></div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Apellido:</label>
          <div class="col-sm-10" id="apellido"></div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Email:</label>
          <div class="col-sm-10" id="email"></div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Password:</label>
          <div class="col-sm-10" id="password"></div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label fw-bold">Comentarios:</label>
          <div class="col-sm-10" id="comentario"></div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check" id="acepto"></div>
          </div>
        </div>
        <button type="submit" class="offset-sm-2 mb-2">Confirmar</button>
      </form>
      <!--Ejercicio 2-->
      <h3 class="m-3">Ejercicio 2</h3>
      <section class="container" id="color">
        <input
          type="text"
          onkeypress="presion()"
          placeholder="onkeypress"
          id="input"
        />
        <div id="presionado"></div>
        <input
          type="text"
          onkeyup="levantar()"
          placeholder="onkeyup"
          id="input2"
        />
        <div id="levantado"></div>
        <input
          type="text"
          value="focus-blur"
          onfocus="foco(this)"
          onblur="alerta(this)"
          id="input3"
        />
        <div>
          <input
            type="text"
            value="¡¡¡Seleccioname!!!"
            onselect="seleccionar()"
          />
          <input
            type="text"
            value="¡¡¡Seleccioname!!!"
            onselect="seleccionar2()"
          />
        </div>
      </section>
    </main>

    <script src="./gestor.js"></script>
  </body>
</html>
