<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FERMARKET</title>
  </head>
  <body class="container m-4" style="background-color: aquamarine">
    <header>
      <h1>FERMARKET</h1>
      <section>
        <select name="categoria" class="form-control" id="categoria">
          <option value="0">Todas las categorias</option>
        </select>
        <select name="marca" class="form-control" id="marca">
          <option value="0">Todas las marcas</option>
        </select>
        <span class="row">
          <p class="col-2 mt-4 mb-4">Precio mínimo de:</p>
          <input
            class="col-2 mt-4 mb-4"
            placeholder="Precio mínimo"
            class="form-control"
            id="input-precio"
          />
          <button type="button" class="btn btn-info col-2 m-4" id="btn-min">
            Filtrar
          </button>
        </span>
      </section>
    </header>
    <main>
      <section class="container m-4">
        <div class="row">
          <div class="row col-10" id="productos"></div>
          <aside class="col-2 text-center">
            <h5>Carrito compra:</h5>
            <span id="carrito"> </span>
            <button type="button" class="btn btn-danger mt-4" id="btn-borrar">
              Borrar
            </button>
            <button type="button" class="btn btn-warning mt-4">
              Comprar articulos
            </button>
          </aside>
        </div>
      </section>
    </main>
    <script src="./Utils/Gestor.js"></script>
    <script src="./Utils/Producto.js"></script>
  </body>
</html>
